<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" 
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github-api</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://avatars.githubusercontent.com/u/72345853?v=4" alt="">
            <h2>Jana Jolovic</h2>
            <a href="" target="_blank" class="username">janajolovic</a>
            <p>bio</p>
            <div class="info">
                <div class="follow">
                    <button class="f followers">5 followers</button>
                    <button class="f following">5 following</button>
                </div>
                <button class="repos">20 repositories</button>
                <p>organization</p>
                <p>email</p>
                <p>location</p>
                <p class="created">created at 2020</p>
            </div>
        </div>
    </div>



    <script src='app.js'></script>
</body>
</html>
